<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart | Himalaya Floriculture</title>
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        .cart-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2rem;
        }

        .cart-table th {
            text-align: left;
            padding: 1rem;
            border-bottom: 2px solid #eee;
            font-family: 'Playfair Display', serif;
            color: var(--color-primary);
        }

        .cart-table td {
            padding: 1.5rem 1rem;
            border-bottom: 1px solid #eee;
            vertical-align: middle;
        }

        .item-preview {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .item-img {
            width: 60px;
            height: 60px;
            background: #f9f9f9;
            border-radius: var(--radius-md);
            object-fit: cover;
        }

        .checkout-box {
            background: white;
            padding: 2rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            border: 1px solid #eee;
        }

        .summary-line {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .summary-total {
            border-top: 1px solid #eee;
            padding-top: 1rem;
            margin-top: 1rem;
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--color-primary);
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">
                <i class="fa-solid fa-seedling"></i> Himalaya Floriculture
            </a>
            <nav class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="shop.html" class="nav-link">Shop Flowers</a>
                <a href="occasions.html" class="nav-link">Occasions</a>
                <a href="gifts.html" class="nav-link">Gifts & Plants</a>
            </nav>
            <div class="nav-icons">
                <a href="cart.html" class="icon-btn" style="color: var(--color-accent);"><i
                        class="fa-solid fa-cart-shopping"></i></a>
            </div>
        </div>
    </header>

    <div class="container section-pad" style="padding-top: 120px; min-height: 80vh;">
        <h1 class="section-title">Your Shopping Cart</h1>

        <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 3rem;">
            <!-- Cart Items -->
            <div>
                <table class="cart-table">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="cart-body">
                        <!-- JS injected -->
                    </tbody>
                </table>
                <div id="empty-msg" style="display: none; text-align: center; padding: 2rem;">
                    <p>Your cart is empty.</p>
                    <a href="shop.html" class="btn btn-primary" style="margin-top: 1rem;">Start Shopping</a>
                </div>
            </div>

            <!-- Summary -->
            <div>
                <div class="checkout-box">
                    <h3 style="margin-bottom: 1.5rem;">Order Summary</h3>
                    <div class="summary-line">
                        <span>Subtotal</span>
                        <span id="subtotal">Rs. 0</span>
                    </div>
                    <div class="summary-line">
                        <span>Delivery</span>
                        <span>Rs. 150</span>
                    </div>
                    <div class="summary-line summary-total">
                        <span>Total</span>
                        <span id="total">Rs. 150</span>
                    </div>

                    <div style="margin-bottom: 1rem; margin-top: 1.5rem;">
                        <label
                            style="display: block; font-size: 0.9rem; margin-bottom: 0.5rem; font-weight: 600;">Delivery
                            Date</label>
                        <input type="date"
                            style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px;">
                    </div>
                    <div style="margin-bottom: 1.5rem;">
                        <label
                            style="display: block; font-size: 0.9rem; margin-bottom: 0.5rem; font-weight: 600;">Preferred
                            Time</label>
                        <select style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px;">
                            <option>Morning (9 AM - 12 PM)</option>
                            <option>Afternoon (12 PM - 3 PM)</option>
                            <option>Evening (3 PM - 7 PM)</option>
                            <option>Express (Within 2 Hours) +Rs. 200</option>
                        </select>
                    </div>

                    <p style="font-size: 0.8rem; color: #666; margin-bottom: 1.5rem;">Delivery calculated for Kathmandu
                        Valley.</p>
                    <button class="btn btn-primary" style="width: 100%;"
                        onclick="alert('Proceeding to Checkout mock...')">Checkout Securely</button>
                    <div
                        style="text-align: center; margin-top: 1rem; color: #999; font-size: 1.5rem; gap: 0.5rem; display: flex; justify-content: center;">
                        <i class="fa-brands fa-cc-visa"></i>
                        <i class="fa-brands fa-cc-mastercard"></i>
                        <i class="fa-solid fa-money-bill-wave"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer style="background: var(--color-primary); color: white; padding: 2rem 1rem; margin-top: auto;">
        <div class="container" style="text-align: center;">
            <p>&copy; 2024 Himalaya Floriculture.</p>
        </div>
    </footer>

    <script src="js/cart.js"></script>
</body>

</html>
