<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Flowers | Himalaya Floriculture</title>
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">
                <i class="fa-solid fa-seedling"></i> Himalaya Floriculture
            </a>
            <nav class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="shop.html" class="nav-link active" style="color: var(--color-primary); font-weight: 700;">Shop
                    Flowers</a>
                <a href="occasions.html" class="nav-link">Occasions</a>
                <a href="gifts.html" class="nav-link">Gifts & Plants</a>
            </nav>
            <div class="nav-icons">
                <button class="icon-btn search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                <a href="cart.html" class="icon-btn"><i class="fa-solid fa-cart-shopping"></i> <span
                        class="badge">0</span></a>
                <button class="icon-btn mobile-toggle"><i class="fa-solid fa-bars"></i></button>
            </div>
        </div>
    </header>

    <div class="container section-pad" style="padding-top: 120px; display: flex; gap: 3rem;">
        <!-- Sidebar -->
        <aside style="width: 250px; flex-shrink: 0;" class="shop-sidebar">
            <div style="margin-bottom: 2rem;">
                <h3
                    style="font-size: 1.2rem; margin-bottom: 1rem; border-bottom: 1px solid #eee; padding-bottom: 0.5rem;">
                    Occasion</h3>
                <ul style="list-style: none;">
                    <li style="margin-bottom: 0.5rem;"><a href="?cat=all" class="filter-link active">All Flowers</a>
                    </li>
                    <li style="margin-bottom: 0.5rem;"><a href="?cat=birthday" class="filter-link">Birthday</a></li>
                    <li style="margin-bottom: 0.5rem;"><a href="?cat=anniversary" class="filter-link">Anniversary</a>
                    </li>
                    <li style="margin-bottom: 0.5rem;"><a href="?cat=wedding" class="filter-link">Wedding</a></li>
                    <li style="margin-bottom: 0.5rem;"><a href="?cat=sympathy" class="filter-link">Sympathy</a></li>
                </ul>
            </div>

            <div style="margin-bottom: 2rem;">
                <h3
                    style="font-size: 1.2rem; margin-bottom: 1rem; border-bottom: 1px solid #eee; padding-bottom: 0.5rem;">
                    Flower Type</h3>
                <ul style="list-style: none;">
                    <li style="margin-bottom: 0.5rem;"><a href="#" class="filter-link">Roses</a></li>
                    <li style="margin-bottom: 0.5rem;"><a href="#" class="filter-link">Lilies</a></li>
                    <li style="margin-bottom: 0.5rem;"><a href="#" class="filter-link">Sunflowers</a></li>
                    <li style="margin-bottom: 0.5rem;"><a href="#" class="filter-link">Orchids</a></li>
                </ul>
            </div>
        </aside>

        <!-- Product Grid -->
        <main style="flex: 1;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <h1 style="font-size: 2rem;" id="page-title">All Flowers</h1>
                <select style="padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px;">
                    <option>Sort by: Popularity</option>
                    <option>Price: Low to High</option>
                    <option>Price: High to Low</option>
                </select>
            </div>

            <div class="product-grid" id="shop-grid">
                <!-- JS Injected -->
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p style="text-align: center; color: #aaa;">&copy; 2024 Himalaya Floriculture.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/data-store.js"></script>
    <script src="js/shop.js"></script>
</body>

</html>
