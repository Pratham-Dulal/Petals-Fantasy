<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Checkout | Petals Fantasy</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .checkout-container {
            max-width: 1000px;
            margin: 60px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 50px;
        }

        .checkout-form {
            background: white;
            padding: 40px;
            border: 1px solid #e5e5e5;
        }

        .form-section {
            margin-bottom: 40px;
        }

        .form-section h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #555;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 0;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s;
        }

        .form-group input:focus {
            border-color: var(--color-primary);
            outline: none;
        }

        .checkout-summary {
            background: #f8f9fa;
            padding: 40px;
            height: fit-content;
            border: 1px solid #e5e5e5;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .total-row {
            border-top: 1px solid #ddd;
            margin-top: 20px;
            padding-top: 20px;
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--color-primary);
        }

        .payment-methods {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        .payment-card {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .payment-card:hover,
        .payment-card.active {
            border-color: var(--color-accent);
            background: #fffdf5;
        }

        .secure-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            color: #666;
            font-size: 0.8rem;
        }

        @media (max-width: 900px) {
            .checkout-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="container navbar">
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo.jpg" alt="Petals Fantasy Logo">
                    Petals Fantasy
                </a>
            </div>
            <div class="secure-checkout-text">
                <i class="fas fa-lock"></i> Secure Checkout
            </div>
        </div>
    </header>

    <div class="checkout-container">
        <!-- Billing Form -->
        <div class="checkout-form">
            <form id="checkoutForm" onsubmit="handleCheckout(event)">
                <div class="form-section">
                    <h2>Billing Details</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>First Name *</label>
                            <input type="text" required>
                        </div>
                        <div class="form-group">
                            <label>Last Name *</label>
                            <input type="text" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Phone Number *</label>
                        <input type="tel" required>
                    </div>
                    <div class="form-group">
                        <label>Email Address *</label>
                        <input type="email" required>
                    </div>
                </div>

                <div class="form-section">
                    <h2>Shipping Address</h2>
                    <div class="form-group">
                        <label>Street Address *</label>
                        <input type="text" placeholder="House number and street name" required>
                    </div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>City *</label>
                            <input type="text" required>
                        </div>
                        <div class="form-group">
                            <label>State / Province</label>
                            <input type="text" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Order Notes (Optional)</label>
                        <textarea rows="3"
                            placeholder="Notes about your order, e.g. special notes for delivery."></textarea>
                    </div>
                </div>

                <div class="form-section">
                    <h2>Payment Method</h2>
                    <div class="payment-methods">
                        <div class="payment-card" onclick="selectPaymentMethod(this)">
                            <i class="fas fa-wallet"></i><br>Esewa
                        </div>
                        <div class="payment-card" onclick="selectPaymentMethod(this)">
                            <i class="fas fa-mobile-alt"></i><br>Khalti
                        </div>
                        <div class="payment-card" onclick="selectPaymentMethod(this)">
                            <i class="fas fa-university"></i><br>Bank Transfer
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn" style="width: 100%;">Complete Order</button>
            </form>
        </div>

        <!-- Order Summary -->
        <div class="checkout-summary">
            <h2>Your Order</h2>
            <div id="orderItems">
                <!-- Items injected via JS -->
            </div>
            <div class="total-row">
                <span>Total</span>
                <span id="orderTotal">Rs. 0</span>
            </div>

            <div class="secure-badge">
                <i class="fas fa-shield-alt"></i> SSL Encrypted Payment
            </div>
        </div>
    </div>

    <footer>
        <div class="container copyright">
            &copy; 2024 Petals Fantasy. Secure Payment Processing.
        </div>
    </footer>

    <script>
        // Load Cart Data
        const cart = JSON.parse(localStorage.getItem('petalsCart')) || [];
        const orderItemsContainer = document.getElementById('orderItems');
        const orderTotalEl = document.getElementById('orderTotal');

        let total = 0;
        if (cart.length === 0) {
            orderItemsContainer.innerHTML = "<p>Your cart is empty.</p>";
        } else {
            cart.forEach(item => {
                total += item.price * item.quantity;
                orderItemsContainer.innerHTML += `
                    <div class="order-item">
                        <span>${item.name} x ${item.quantity}</span>
                        <span>Rs. ${item.price * item.quantity}</span>
                    </div>
                `;
            });
            orderTotalEl.textContent = "Rs. " + total;
        }

        function selectPaymentMethod(el) {
            document.querySelectorAll('.payment-card').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
        }

        function handleCheckout(e) {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalText = btn.innerText;

            // Payment method check
            if (!document.querySelector('.payment-card.active')) {
                alert("Please select a payment method.");
                return;
            }

            btn.innerText = "Processing...";
            btn.style.opacity = "0.7";

            setTimeout(() => {
                alert("Order Placed Successfully! Your order id is #PF-" + Math.floor(Math.random() * 10000));
                localStorage.removeItem('petalsCart');
                window.location.href = 'index.html';
            }, 2000);
        }
    </script>
</body>

</html>
